<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #8b4513;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #6a2c0e;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #8b4513;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Coffee Shop</h1>
    </header>

    <div class="container">
        <h1>Order Your Favorite Coffee</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="coffeeType">Choose your coffee type:</label>
                <select id="coffeeType" required>
                    <option value="Espresso">Espresso</option>
                    <option value="Latte">Latte</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Americano">Americano</option>
                    <option value="Mocha">Mocha</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">Choose size:</label>
                <select id="size" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <input type="submit" value="Place Order">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Coffee Shop - All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const coffeeType = document.getElementById('coffeeType').value;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value;
            const name = document.getElementById('name').value;

            // Show alert with order summary
            alert(`Thank you for your order, ${name}!\nYou ordered ${quantity} ${size} ${coffeeType}(s).`);

            // Optionally, reset the form after submission
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
