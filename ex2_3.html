<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Order Your Favorite Drink</h2>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="coffee">Choose a Coffee:</label>
        <select id="coffee" name="coffee">
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="mocha">Mocha</option>
        </select><br><br>

        <label for="size">Choose Size:</label><br>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label><br><br>

        <label for="extras">Add Extras:</label><br>
        <input type="checkbox" id="syrup" name="extras" value="syrup">
        <label for="syrup">Syrup</label><br>
        <input type="checkbox" id="milk" name="extras" value="milk">
        <label for="milk">Milk</label><br>
        <input type="checkbox" id="whipped" name="extras" value="whipped cream">
        <label for="whipped">Whipped Cream</label><br><br>

        <label for="message">Special Requests:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
